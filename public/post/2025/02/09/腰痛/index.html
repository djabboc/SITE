<h1><span class="title">腰痛</span></h1>

<h2 class="date">2025/02/09</h2>
</div>

<main>
<p>腰痛大约两年历史（2023~2024）</p>
<p>一开始只是早上起床痛，活动开来就好了</p>
<p>从一个月前到现在，是随时随地都会痛了</p>
<ul>
<li>
<p>弯腰痛</p>
</li>
<li>
<p>扭腰痛</p>
</li>
<li>
<p>打完一场全场篮球之后巨痛</p>
</li>
</ul>
<p>我不是一个怕痛的人，甚至自己拔过嵌甲，所以我说的腰痛是腰真的痛</p>
<p>每次痛的时候，都下定决心要周末抽空去看看医生，结果每次周末都忘了</p>

</main>
